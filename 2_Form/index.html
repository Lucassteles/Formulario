<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
   <div class="container"> 
    <div class="header"> 
        <h3> Cadastre seu veiculo para vender mais rapido!</h3>
    </div>  
    <div class="form-container"> 
        <div class="form-header"> 
            <p>Formulário</p>
        </div> 
        <div class="form-body"> 
            <h1 class="form-title">venda fácil seu carro!</h1>
      <p> Descreva as características e marque os opcionais que ele possui 

      </p>  
      <form>
      <div class="box-input">
        <label  for="title">Título do anúncio <span class="required-field">*</span> </label> 
        <input  
        type="text"  
        name="title"  
        id="title"  
        class="block" 
        placeholder="Um título para anunciar seu carro" 
        required  
        />  
        </div>   
<div class="box-input">
        <label  for="price">Preço<span class="required-field">*</span> </label> 
        <input  
        type="price"  
        name="price"  
        id="price"  
        class="block" 
        placeholder="Defina o preço" 
        required  
        />  
        </div>   

<div class="box-input">
        <label  for="description">Descrição<span class="required-field">*</span> </label> 
        <textarea name="Description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum aranhao"></textarea>
        </div>  
        
        <div class="box-input">
        <label  for="brand">Marca <span class="required-field">*</span> </label> 
        <input  
        type="text"  
        name="brand"  
        id="brand"  
        class="block" 
        placeholder="Digite o marca do veículo" 
        required  
        />  
        </div>   

         <div class="box-input">
        <label  for="model">Modelo <span class="required-field">*</span> </label> 
        <input  
        type="text"  
        name="model"  
        id="model"  
        class="block" 
        placeholder="Digite o modelo do veículo" 
        required  
        />  
        </div>    

        <div class="box-input">
        <label  for="mileage">Kilometragem <span class="required-field">*</span> </label> 
        <input  
        type="nunmber"  
        name="mileage"  
        id="mileage"  
        class="block" 
        placeholder="Digite a kilometragem do veículo" 
        required  
        />  
        </div>   

<div class="box-input">data de compra <span class="required-field">*</span> </label> 
        <input  
        type="date"  
        name="purchase_date"  
        id="purchase_date"  
        class="block" 
        required  
        />  
        </div>   
        <div class="box-input"> 
            <p>tipo de câmbio:<span class="redquired-field">*</span></p> 
            <input type="radio" id="manual" name="gear"> 
            <label for="manual">manual</label> 
            <input type="radio" id="auto" name="gear"> 
            <label for="auto">Automático</label>
        </div>
        <div class="box-input"> 
            <div class="optional-box"> 
                <p>opcionais</p>
                    <ul class="optional-list"> 
                        <li> 
                            <input 
                            type="checkbox" 
                            id="airbag" 
                            name="optional[]" 
                            value="airbag" 
                            /> 
                            <label for="airbag">Alarme</label>
                        </li> 

                        <ul class="optional-list"> 
                        <li> 
                            <input 
                            type="checkbox" 
                            id="alarm" 
                            name="optional[]" 
                            value="alarm" 
                            /> 
                            <label for="airbag">Airbag</label>
                        </li> 

                        <ul class="optional-list"> 
                        <li> 
                            <input 
                            type="checkbox" 
                            id="ac" 
                            name="optional[]" 
                            value="ac" 
                            /> 
                            <label for="airbag">Ar condicionado</label>
                        </li> 

                         <li> 
                            <input 
                            type="checkbox" 
                            id="reverse_camera" 
                            name="optional[]" 
                            value="reverse_camera" 
                            /> 
                            <label for="airbag">Camera de ré</label>
                        </li>
            </div> 
            <input 
            type="file" 
            multiple 
            accept="image/png,image/jpg" 
            id="images" 
            name="images" 
            required 
            />
        </div>

        <input type="submit" value="Enviar" class="btn-submit" />
        </form>
        </div>
    </div>
   </div>
</body>
</html>
