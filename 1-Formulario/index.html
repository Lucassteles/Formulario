        </div>

        <!--6- select--> 

<div>

</div> 

<!-- 7- atributos selected-->
        <div>
            <label for="contract">Você leu o contrato ?</label> 
            <select name="contract"> 
                <option value="sim">sim</option> 
                <option value="nao" selected>não</option>
            </select>
        </div>
        <!-- 8-multiplas opções --> 
         <div> 
        <label for="items">selecione os itens desejados:</label> 
        <select name="items " multiple> 
             <option value="pera">pera</option> 
                <option value="feijao">feijão</option> 
                     <option value="pera">arroz</option> 
                <option value="feijao">milho</option>
        </select>

         </div> 

         <!-- 9- textarea--> 
          <div> 
            <label for="comment"> Escreva abaixo o que achou do post:</label> 
            <textarea name="comment" cols="30" rows="10"></textarea>
          </div>
           <!--10 - fieldset e legend--> 
           <div>
           <legend>Preencha as suas informações:</legend>
         <fieldset>
           <label for="firstname">Nome:</label> 
        <input type="text" name="firstname"> 
        <label for="lastname">Sobrenome:</label> 
        <input type="text" name="lastname"> 
        </fieldset> 
        </div> 

        <!-- 11- Datalist -->  
         <div>

            <option value="cereja"></option> 
            <option value="morango"></option> 
            <option value="abacaxi"></option> 
            <option value="chocolate"></option>  

         </datalist> 
         </div> 

         <!--12- Senha -->

            <input type="password" name="password">
         </div> 


<!-- 14- radio button --> 
 <div>
